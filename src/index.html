<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
<script>
  function show() {
    const list = document.querySelector("#list");
    list.classList.toggle('hide')
  }

  function test() {
    document.body.style.background = "orange";
  }

  var val = '';
  function onChangeVal(e) {
    console.log(e.target.value);
    val = e.target.value;
  }

  function go() {
    window.open('https://google.com?q=' + val, '_blank')
  }

  window.onload = () => {
    document.querySelector('#inp').addEventListener('keydown', onChangeVal);
  }
</script>
<h1>this body</h1>
<button onclick="show()">show</button>
<div id="list" class="hide">
    <ul>
        <li>hello</li>
        <li>bye</li>
        <li>sort</li>
    </ul>
</div>
<p>
    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <li>li4</li>
        <li>li5</li>
    </ul>
</p>

<input type="text" id="inp">
<button id="btn" onclick="go()">send</button>
</body>
</html>
